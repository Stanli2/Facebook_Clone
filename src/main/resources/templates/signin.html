<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Javarian</div>
        <div class="sub-title">facebook clone</div>


        <form action="/login" method="post">
            <div class="fields">
                <div class="email"><i class="fas fa-envelope"></i><input type="email" class="user-input" name="email"
                                                                         placeholder="email" required/></div>
                <div class="password"><i class="fas fa-lock"></i><input type="password" class="pass-input"
                                                                        name="password" placeholder="password"
                                                                        required/></div>
            </div>
            <button class="signin-button" type="submit">Login</button>
        </form>

        <div class="link">
            <a href="#">Forgot password?</a> or <a class="sign-here" href="/">Sign up</a>
        </div>
    </div>

</div>

</body>
</html>
